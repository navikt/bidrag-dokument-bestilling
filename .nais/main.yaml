name: bidrag-dokument-bestilling
bucket_name: bidrag-dokument-bestilling-main
min_replicas: 1
ingresses:
  - https://bidrag-dokument-bestilling.intern.dev.nav.no
env:
  BIDRAG_PERSON_URL: https://bidrag-person.dev-fss-pub.nais.io/bidrag-person
  BIDRAG_PERSON_SCOPE: dev-fss.bidrag.bidrag-person

  BIDRAG_DOKUMENT_URL: https://bidrag-dokument.dev-fss-pub.nais.io/bidrag-dokument
  BIDRAG_DOKUMENT_SCOPE: dev-fss.bidrag.bidrag-dokument

  BIDRAG_ORGANISASJON_URL: https://bidrag-organisasjon.dev-fss-pub.nais.io/bidrag-organisasjon
  BIDRAG_ORGANISASJON_SCOPE: dev-fss.bidrag.bidrag-organisasjon

  BIDRAG_SAK_URL: https://bidrag-sak.dev-fss-pub.nais.io/bidrag-sak
  BIDRAG_SAK_SCOPE: dev-fss.bidrag.bidrag-sak
  KODEVERK_URL: https://kodeverk-api.nav.no

  BIDRAG_VEDTAK_URL: http://bidrag-vedtak-syntetisk
  BIDRAG_VEDTAK_SCOPE: dev-gcp.bidrag.bidrag-vedtak-syntetisk

  SJABLON_URL: https://bidrag-sjablon.dev-fss-pub.nais.io/bidrag-sjablon

  BREVSERVER_ONLINEBREV_QUEUE: QA.Q2_475.BREVSERVER_ONLINEBREV
  BREVSERVER_KVITTERING_QUEUE: QA.Q2_464.BREV_REPLY_QUE
  MQ_QUEUE_MANAGER: MQLS02
  MQ_PORT: 1413
  MQ_HOSTNAME: mqls02.preprod.local
  MQ_CHANNEL: Q2_BDBESTILLING
  JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
outbound-access-apps:
  - bidrag-vedtak
outbound-access-hosts:
  - bidrag-dokument.dev-fss-pub.nais.io
  - bidrag-person.dev-fss-pub.nais.io
  - bidrag-sak.dev-fss-pub.nais.io
  - bidrag-organisasjon.dev-fss-pub.nais.io
  - bidrag-sjablon.dev-fss-pub.nais.io
  - kodeverk-api.nav.no
azure_access_inbound:
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
  - application: bidrag-dokument-forsendelse
    namespace: bidrag
    cluster: dev-gcp
unleash:
  env: development
  secret_name: bidrag-dokument-bestilling-unleash-api-token