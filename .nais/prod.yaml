name: bidrag-dokument-bestilling
ingresses:
  - https://bidrag-dokument-bestilling.intern.nav.no
env:
  BIDRAG_PERSON_URL: https://bidrag-person.prod-fss-pub.nais.io/bidrag-person
  BIDRAG_PERSON_SCOPE: prod-fss.bidrag.bidrag-person

  BIDRAG_DOKUMENT_URL: https://bidrag-dokument.prod-fss-pub.nais.io/bidrag-dokument
  BIDRAG_DOKUMENT_SCOPE: prod-fss.bidrag.bidrag-dokument

  BIDRAG_ORGANISASJON_URL: https://bidrag-organisasjon.prod-fss-pub.nais.io/bidrag-organisasjon
  BIDRAG_ORGANISASJON_SCOPE: prod-fss.bidrag.bidrag-organisasjon

  BIDRAG_SAK_URL: https://bidrag-sak.prod-fss-pub.nais.io/bidrag-sak
  BIDRAG_SAK_SCOPE: prod-fss.bidrag.bidrag-sak
  KODEVERK_URL: https://kodeverk.prod-fss-pub.nais.io

  BREVSERVER_ONLINEBREV_QUEUE: QA.P475.BREVSERVER_ONLINEBREV
  BREVSERVER_KVITTERING_QUEUE: QA.P464.BISYS_REPLY_QUE
  MQ_QUEUE_MANAGER: MPLS02
  MQ_PORT: 1414
  MQ_HOSTNAME: mpls02.adeo.no
  MQ_CHANNEL: P_BDBESTILLING
outbound-access-hosts:
   - https://bidrag-dokument.prod-fss-pub.nais.io
   - https://bidrag-person.prod-fss-pub.nais.io
   - https://bidrag-sak.prod-fss-pub.nais.io
   - https://bidrag-organisasjon.prod-fss-pub.nais.io
   - https://kodeverk.prod-fss-pub.nais.io
azure_access_inbound:
  - application: bisys
    namespace: bidrag
    cluster: prod-fss
  - application: bidrag-dokument-forsendelse
    namespace: bidrag
    cluster: prod-gcp